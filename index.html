<!DOCTYPE html> 
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="header">
                <div id="logo">
                    <h1>Etch-a-Sketch</h1>
                </div>
            </div>
            <div id="main">
                <div id="sizeContainer">
                    <button id="resize">Resize Grid</button>
                    <button id="color"><input id="colorInput" type="color"></button>
                    <button id="eraser">Eraser</button>
                </div>
                <div id="display"></div>
                <div id="colourContainer">
                    <button id="draw">Draw</button>
                    <button id="shade">Shading</button>
                    <button id="rgb">RGB</button>
                </div>
            </div>
            <div id="footer">DogshotJohnson 2021</div>
        </div>
    </body>
</html>
